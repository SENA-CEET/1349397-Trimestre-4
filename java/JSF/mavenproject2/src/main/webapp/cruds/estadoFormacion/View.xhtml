<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoFormacionViewDlg" widgetVar="EstadoFormacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoFormacionTitle}">
            <h:form id="EstadoFormacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoFormacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoFormacionLabel_idEstado}"/>
                        <h:outputText value="#{estadoFormacionController.selected.idEstado}" title="#{bundle.ViewEstadoFormacionTitle_idEstado}"/>
                        <h:outputText value="#{bundle.ViewEstadoFormacionLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{estadoFormacionController.selected.estado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoFormacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
