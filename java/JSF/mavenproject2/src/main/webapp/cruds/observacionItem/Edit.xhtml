<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObservacionItemEditDlg" widgetVar="ObservacionItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditObservacionItemTitle}">
            <h:form id="ObservacionItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{observacionItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditObservacionItemLabel_observacionItemPK_idObservacion}" for="observacionItemPK_idObservacion" />
                        <p:inputText id="observacionItemPK_idObservacion" value="#{observacionItemController.selected.observacionItemPK.idObservacion}" title="#{bundle.EditObservacionItemTitle_observacionItemPK_idObservacion}" required="true" requiredMessage="#{bundle.EditObservacionItemRequiredMessage_observacionItemPK_idObservacion}"/>
                        <p:outputLabel value="#{bundle.EditObservacionItemLabel_observacion}" for="observacion" />
                        <p:inputTextarea rows="4" cols="30" id="observacion" value="#{observacionItemController.selected.observacion}" title="#{bundle.EditObservacionItemTitle_observacion}" required="true" requiredMessage="#{bundle.EditObservacionItemRequiredMessage_observacion}"/>
                        <p:outputLabel value="#{bundle.EditObservacionItemLabel_jurados}" for="jurados" />
                        <p:inputTextarea rows="4" cols="30" id="jurados" value="#{observacionItemController.selected.jurados}" title="#{bundle.EditObservacionItemTitle_jurados}" />
                        <p:outputLabel value="#{bundle.EditObservacionItemLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{observacionItemController.selected.fecha}" title="#{bundle.EditObservacionItemTitle_fecha}" required="true" requiredMessage="#{bundle.EditObservacionItemRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditObservacionItemLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{observacionItemController.selected.usuario}" title="#{bundle.EditObservacionItemTitle_usuario}" required="true" requiredMessage="#{bundle.EditObservacionItemRequiredMessage_usuario}"/>
                        <p:outputLabel value="#{bundle.EditObservacionItemLabel_respuestaGrupo}" for="respuestaGrupo" />
                        <p:selectOneMenu id="respuestaGrupo" value="#{observacionItemController.selected.respuestaGrupo}" required="true" requiredMessage="#{bundle.EditObservacionItemRequiredMessage_respuestaGrupo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{respuestaGrupoController.itemsAvailableSelectOne}"
                                           var="respuestaGrupoItem"
                                           itemValue="#{respuestaGrupoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{observacionItemController.update}" value="#{bundle.Save}" update="display,:ObservacionItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ObservacionItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ObservacionItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
