<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

        <p:dialog id="LogAuditoriaCreateDlg" widgetVar="LogAuditoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLogAuditoriaTitle}">

                        <p:inputText id="level" value="#{logAuditoriaController.selected.level}" title="#{bundle.CreateLogAuditoriaTitle_level}" />
                        <p:outputLabel value="#{bundle.CreateLogAuditoriaLabel_logName}" for="logName" />
                        <p:inputText id="logName" value="#{logAuditoriaController.selected.logName}" title="#{bundle.CreateLogAuditoriaTitle_logName}" />
