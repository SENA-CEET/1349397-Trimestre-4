<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValoracionViewDlg" widgetVar="ValoracionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewValoracionTitle}">
            <h:form id="ValoracionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{valoracionController.selected != null}">
                        <h:outputText value="#{bundle.ViewValoracionLabel_valor}"/>
                        <h:outputText value="#{valoracionController.selected.valor}" title="#{bundle.ViewValoracionTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewValoracionLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{valoracionController.selected.estado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ValoracionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
