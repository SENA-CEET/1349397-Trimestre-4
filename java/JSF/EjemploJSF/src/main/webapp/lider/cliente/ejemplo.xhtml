<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:dataTable var="cliente" value="#{clienteController.consultarCliente()}">
            <p:column headerText="Tipo documento">
                <h:outputText value="#{cliente.clientePK.tipoDocumento}" />
            </p:column>
            <p:column headerText="Numero documento">
                <h:outputText value="#{cliente.clientePK.numeroDocumento}" />
            </p:column>
            <p:column headerText="Primer Nombre">
                <h:outputText value="#{cliente.primerNombre}" />
            </p:column>
            

        </p:dataTable>



    </h:body>
</html>
