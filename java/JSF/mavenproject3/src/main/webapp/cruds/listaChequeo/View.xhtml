<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ListaChequeoViewDlg" widgetVar="ListaChequeoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewListaChequeoTitle}">
            <h:form id="ListaChequeoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listaChequeoController.selected != null}">
                        <h:outputText value="#{bundle.ViewListaChequeoLabel_idLista}"/>
                        <h:outputText value="#{listaChequeoController.selected.idLista}" title="#{bundle.ViewListaChequeoTitle_idLista}"/>
                        <h:outputText value="#{bundle.ViewListaChequeoLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{listaChequeoController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewListaChequeoLabel_programaCodigoVersion}"/>
                        <h:outputText value="#{listaChequeoController.selected.programaCodigoVersion}" title="#{bundle.ViewListaChequeoTitle_programaCodigoVersion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ListaChequeoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
