<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ListaChequeoCreateDlg" widgetVar="ListaChequeoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateListaChequeoTitle}">
            <h:form id="ListaChequeoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listaChequeoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateListaChequeoLabel_idLista}" for="idLista" />
                        <p:inputText id="idLista" value="#{listaChequeoController.selected.idLista}" title="#{bundle.CreateListaChequeoTitle_idLista}" required="true" requiredMessage="#{bundle.CreateListaChequeoRequiredMessage_idLista}"/>
                        <p:outputLabel value="#{bundle.CreateListaChequeoLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{listaChequeoController.selected.estado}" required="true" requiredMessage="#{bundle.EditListaChequeoRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateListaChequeoLabel_programaCodigoVersion}" for="programaCodigoVersion" />
                        <p:selectOneMenu id="programaCodigoVersion" value="#{listaChequeoController.selected.programaCodigoVersion}" required="true" requiredMessage="#{bundle.EditListaChequeoRequiredMessage_programaCodigoVersion}">
                            <f:selectItems value="#{programaController.itemsAvailableSelectOne}"
                                           var="programaCodigoVersionItem"
                                           itemValue="#{programaCodigoVersionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{listaChequeoController.create}" value="#{bundle.Save}" update="display,:ListaChequeoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ListaChequeoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ListaChequeoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
