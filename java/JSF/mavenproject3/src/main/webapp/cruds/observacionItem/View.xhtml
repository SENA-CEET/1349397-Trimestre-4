<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObservacionItemViewDlg" widgetVar="ObservacionItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewObservacionItemTitle}">
            <h:form id="ObservacionItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{observacionItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewObservacionItemLabel_observacionItemPK_idObservacion}"/>
                        <h:outputText value="#{observacionItemController.selected.observacionItemPK.idObservacion}" title="#{bundle.ViewObservacionItemTitle_observacionItemPK_idObservacion}"/>
                        <h:outputText value="#{bundle.ViewObservacionItemLabel_observacion}"/>
                        <h:outputText value="#{observacionItemController.selected.observacion}" title="#{bundle.ViewObservacionItemTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewObservacionItemLabel_jurados}"/>
                        <h:outputText value="#{observacionItemController.selected.jurados}" title="#{bundle.ViewObservacionItemTitle_jurados}"/>
                        <h:outputText value="#{bundle.ViewObservacionItemLabel_fecha}"/>
                        <h:outputText value="#{observacionItemController.selected.fecha}" title="#{bundle.ViewObservacionItemTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewObservacionItemLabel_usuario}"/>
                        <h:outputText value="#{observacionItemController.selected.usuario}" title="#{bundle.ViewObservacionItemTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewObservacionItemLabel_respuestaGrupo}"/>
                        <h:outputText value="#{observacionItemController.selected.respuestaGrupo}" title="#{bundle.ViewObservacionItemTitle_respuestaGrupo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ObservacionItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
