<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoInstructorCreateDlg" widgetVar="TipoInstructorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoInstructorTitle}">
            <h:form id="TipoInstructorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoInstructorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoInstructorLabel_modalidad}" for="modalidad" />
                        <p:inputText id="modalidad" value="#{tipoInstructorController.selected.modalidad}" title="#{bundle.CreateTipoInstructorTitle_modalidad}" required="true" requiredMessage="#{bundle.CreateTipoInstructorRequiredMessage_modalidad}"/>
                        <p:outputLabel value="#{bundle.CreateTipoInstructorLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tipoInstructorController.selected.estado}" required="true" requiredMessage="#{bundle.EditTipoInstructorRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoInstructorController.create}" value="#{bundle.Save}" update="display,:TipoInstructorListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoInstructorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoInstructorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
