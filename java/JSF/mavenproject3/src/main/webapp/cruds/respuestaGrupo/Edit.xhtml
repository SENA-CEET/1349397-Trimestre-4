<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaGrupoEditDlg" widgetVar="RespuestaGrupoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRespuestaGrupoTitle}">
            <h:form id="RespuestaGrupoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaGrupoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRespuestaGrupoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{respuestaGrupoController.selected.fecha}" title="#{bundle.EditRespuestaGrupoTitle_fecha}" required="true" requiredMessage="#{bundle.EditRespuestaGrupoRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRespuestaGrupoLabel_grupoProyecto}" for="grupoProyecto" />
                        <p:selectOneMenu id="grupoProyecto" value="#{respuestaGrupoController.selected.grupoProyecto}" required="true" requiredMessage="#{bundle.EditRespuestaGrupoRequiredMessage_grupoProyecto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{grupoProyectoController.itemsAvailableSelectOne}"
                                           var="grupoProyectoItem"
                                           itemValue="#{grupoProyectoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRespuestaGrupoLabel_itemChecker}" for="itemChecker" />
                        <p:selectOneMenu id="itemChecker" value="#{respuestaGrupoController.selected.itemChecker}" required="true" requiredMessage="#{bundle.EditRespuestaGrupoRequiredMessage_itemChecker}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemCheckerController.itemsAvailableSelectOne}"
                                           var="itemCheckerItem"
                                           itemValue="#{itemCheckerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRespuestaGrupoLabel_valoracionValor}" for="valoracionValor" />
                        <p:selectOneMenu id="valoracionValor" value="#{respuestaGrupoController.selected.valoracionValor}" required="true" requiredMessage="#{bundle.EditRespuestaGrupoRequiredMessage_valoracionValor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{valoracionController.itemsAvailableSelectOne}"
                                           var="valoracionValorItem"
                                           itemValue="#{valoracionValorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{respuestaGrupoController.update}" value="#{bundle.Save}" update="display,:RespuestaGrupoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RespuestaGrupoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RespuestaGrupoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
