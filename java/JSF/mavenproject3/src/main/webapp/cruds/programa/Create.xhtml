<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaCreateDlg" widgetVar="ProgramaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProgramaTitle}">
            <h:form id="ProgramaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProgramaLabel_codigoVersion}" for="codigoVersion" />
                        <p:inputText id="codigoVersion" value="#{programaController.selected.codigoVersion}" title="#{bundle.CreateProgramaTitle_codigoVersion}" required="true" requiredMessage="#{bundle.CreateProgramaRequiredMessage_codigoVersion}"/>
                        <p:outputLabel value="#{bundle.CreateProgramaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{programaController.selected.estado}" title="#{bundle.CreateProgramaTitle_estado}" required="true" requiredMessage="#{bundle.CreateProgramaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateProgramaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{programaController.selected.nombre}" title="#{bundle.CreateProgramaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProgramaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programaController.create}" value="#{bundle.Save}" update="display,:ProgramaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProgramaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProgramaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
