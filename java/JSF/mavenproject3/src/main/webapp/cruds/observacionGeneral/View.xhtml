<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObservacionGeneralViewDlg" widgetVar="ObservacionGeneralViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewObservacionGeneralTitle}">
            <h:form id="ObservacionGeneralViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{observacionGeneralController.selected != null}">
                        <h:outputText value="#{bundle.ViewObservacionGeneralLabel_observacionGeneralPK_idObservacion}"/>
                        <h:outputText value="#{observacionGeneralController.selected.observacionGeneralPK.idObservacion}" title="#{bundle.ViewObservacionGeneralTitle_observacionGeneralPK_idObservacion}"/>
                        <h:outputText value="#{bundle.ViewObservacionGeneralLabel_observacion}"/>
                        <h:outputText value="#{observacionGeneralController.selected.observacion}" title="#{bundle.ViewObservacionGeneralTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewObservacionGeneralLabel_jurado}"/>
                        <h:outputText value="#{observacionGeneralController.selected.jurado}" title="#{bundle.ViewObservacionGeneralTitle_jurado}"/>
                        <h:outputText value="#{bundle.ViewObservacionGeneralLabel_fecha}"/>
                        <h:outputText value="#{observacionGeneralController.selected.fecha}" title="#{bundle.ViewObservacionGeneralTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewObservacionGeneralLabel_usuario}"/>
                        <h:outputText value="#{observacionGeneralController.selected.usuario}" title="#{bundle.ViewObservacionGeneralTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewObservacionGeneralLabel_grupoProyecto}"/>
                        <h:outputText value="#{observacionGeneralController.selected.grupoProyecto}" title="#{bundle.ViewObservacionGeneralTitle_grupoProyecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ObservacionGeneralViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
