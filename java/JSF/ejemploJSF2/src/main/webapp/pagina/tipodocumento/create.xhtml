<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:growl id="growl" life="3000" />  
            <p:outputLabel value="Tipo Documento"/>
            <p:inputText value="#{tipoDocumentoController.tipoDocumentoFormulario}"/>
            <p:outputLabel value="Descripcion"/>
            <p:inputText value="#{tipoDocumentoController.descripcionFormulario}"/>
            <p:outputLabel value="Estado"/>
            <p:selectBooleanButton id="value1" value="#{tipoDocumentoController.estado}" onLabel="Activo" offLabel="Inactivo" style="width:200px" />
 
            
            
            <p:commandButton value="guardar" actionListener="#{tipoDocumentoController.guardar()}" update="growl" />
        </h:form>
        
        
    </h:body>
</html>
