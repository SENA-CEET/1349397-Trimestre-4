<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValoracionCreateDlg" widgetVar="ValoracionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateValoracionTitle}">
            <h:form id="ValoracionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{valoracionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateValoracionLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{valoracionController.selected.valor}" title="#{bundle.CreateValoracionTitle_valor}" required="true" requiredMessage="#{bundle.CreateValoracionRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.CreateValoracionLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{valoracionController.selected.estado}" required="true" requiredMessage="#{bundle.EditValoracionRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{valoracionController.create}" value="#{bundle.Save}" update="display,:ValoracionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ValoracionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ValoracionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
