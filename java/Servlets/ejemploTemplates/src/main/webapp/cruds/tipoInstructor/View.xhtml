<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoInstructorViewDlg" widgetVar="TipoInstructorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoInstructorTitle}">
            <h:form id="TipoInstructorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoInstructorController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoInstructorLabel_modalidad}"/>
                        <h:outputText value="#{tipoInstructorController.selected.modalidad}" title="#{bundle.ViewTipoInstructorTitle_modalidad}"/>
                        <h:outputText value="#{bundle.ViewTipoInstructorLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{tipoInstructorController.selected.estado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoInstructorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
