<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaGrupoViewDlg" widgetVar="RespuestaGrupoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRespuestaGrupoTitle}">
            <h:form id="RespuestaGrupoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaGrupoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRespuestaGrupoLabel_fecha}"/>
                        <h:outputText value="#{respuestaGrupoController.selected.fecha}" title="#{bundle.ViewRespuestaGrupoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRespuestaGrupoLabel_grupoProyecto}"/>
                        <h:outputText value="#{respuestaGrupoController.selected.grupoProyecto}" title="#{bundle.ViewRespuestaGrupoTitle_grupoProyecto}"/>
                        <h:outputText value="#{bundle.ViewRespuestaGrupoLabel_itemChecker}"/>
                        <h:outputText value="#{respuestaGrupoController.selected.itemChecker}" title="#{bundle.ViewRespuestaGrupoTitle_itemChecker}"/>
                        <h:outputText value="#{bundle.ViewRespuestaGrupoLabel_valoracionValor}"/>
                        <h:outputText value="#{respuestaGrupoController.selected.valoracionValor}" title="#{bundle.ViewRespuestaGrupoTitle_valoracionValor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RespuestaGrupoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
