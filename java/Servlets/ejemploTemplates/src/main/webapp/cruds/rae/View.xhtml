<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RaeViewDlg" widgetVar="RaeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRaeTitle}">
            <h:form id="RaeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{raeController.selected != null}">
                        <h:outputText value="#{bundle.ViewRaeLabel_raePK_codigo}"/>
                        <h:outputText value="#{raeController.selected.raePK.codigo}" title="#{bundle.ViewRaeTitle_raePK_codigo}"/>
                        <h:outputText value="#{bundle.ViewRaeLabel_denominacion}"/>
                        <h:outputText value="#{raeController.selected.denominacion}" title="#{bundle.ViewRaeTitle_denominacion}"/>
                        <h:outputText value="#{bundle.ViewRaeLabel_competencia}"/>
                        <h:outputText value="#{raeController.selected.competencia}" title="#{bundle.ViewRaeTitle_competencia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RaeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
