<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoFormacionCreateDlg" widgetVar="EstadoFormacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoFormacionTitle}">
            <h:form id="EstadoFormacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoFormacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadoFormacionLabel_idEstado}" for="idEstado" />
                        <p:inputText id="idEstado" value="#{estadoFormacionController.selected.idEstado}" title="#{bundle.CreateEstadoFormacionTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateEstadoFormacionRequiredMessage_idEstado}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoFormacionLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{estadoFormacionController.selected.estado}" required="true" requiredMessage="#{bundle.EditEstadoFormacionRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoFormacionController.create}" value="#{bundle.Save}" update="display,:EstadoFormacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoFormacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoFormacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
