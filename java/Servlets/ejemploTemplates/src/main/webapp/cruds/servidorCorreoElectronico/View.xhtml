<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServidorCorreoElectronicoViewDlg" widgetVar="ServidorCorreoElectronicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServidorCorreoElectronicoTitle}">
            <h:form id="ServidorCorreoElectronicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servidorCorreoElectronicoController.selected != null}">
                        <h:outputText value="#{bundle.ViewServidorCorreoElectronicoLabel_correo}"/>
                        <h:outputText value="#{servidorCorreoElectronicoController.selected.correo}" title="#{bundle.ViewServidorCorreoElectronicoTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewServidorCorreoElectronicoLabel_contrasenia}"/>
                        <h:outputText value="#{servidorCorreoElectronicoController.selected.contrasenia}" title="#{bundle.ViewServidorCorreoElectronicoTitle_contrasenia}"/>
                        <h:outputText value="#{bundle.ViewServidorCorreoElectronicoLabel_smtpHost}"/>
                        <h:outputText value="#{servidorCorreoElectronicoController.selected.smtpHost}" title="#{bundle.ViewServidorCorreoElectronicoTitle_smtpHost}"/>
                        <h:outputText value="#{bundle.ViewServidorCorreoElectronicoLabel_smtpPort}"/>
                        <h:outputText value="#{servidorCorreoElectronicoController.selected.smtpPort}" title="#{bundle.ViewServidorCorreoElectronicoTitle_smtpPort}"/>
                        <h:outputText value="#{bundle.ViewServidorCorreoElectronicoLabel_smtpStartTlsEnable}"/>
                        <p:selectBooleanCheckbox value="#{servidorCorreoElectronicoController.selected.smtpStartTlsEnable}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewServidorCorreoElectronicoLabel_smtpAuth}"/>
                        <p:selectBooleanCheckbox value="#{servidorCorreoElectronicoController.selected.smtpAuth}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewServidorCorreoElectronicoLabel_asuntoRecuperacion}"/>
                        <h:outputText value="#{servidorCorreoElectronicoController.selected.asuntoRecuperacion}" title="#{bundle.ViewServidorCorreoElectronicoTitle_asuntoRecuperacion}"/>
                        <h:outputText value="#{bundle.ViewServidorCorreoElectronicoLabel_mensageRecuperacion}"/>
                        <h:outputText value="#{servidorCorreoElectronicoController.selected.mensageRecuperacion}" title="#{bundle.ViewServidorCorreoElectronicoTitle_mensageRecuperacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServidorCorreoElectronicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
