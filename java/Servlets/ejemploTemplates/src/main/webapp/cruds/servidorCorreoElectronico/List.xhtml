<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListServidorCorreoElectronicoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ServidorCorreoElectronicoListForm">
                <p:panel header="#{bundle.ListServidorCorreoElectronicoTitle}">
                    <p:dataTable id="datalist" value="#{servidorCorreoElectronicoController.items}" var="item"
                                 selectionMode="single" selection="#{servidorCorreoElectronicoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.correo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServidorCorreoElectronicoTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServidorCorreoElectronicoTitle_contrasenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServidorCorreoElectronicoTitle_smtpHost}"/>
                            </f:facet>
                            <h:outputText value="#{item.smtpHost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServidorCorreoElectronicoTitle_smtpPort}"/>
                            </f:facet>
                            <h:outputText value="#{item.smtpPort}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServidorCorreoElectronicoTitle_smtpStartTlsEnable}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.smtpStartTlsEnable}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServidorCorreoElectronicoTitle_smtpAuth}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.smtpAuth}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServidorCorreoElectronicoTitle_asuntoRecuperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.asuntoRecuperacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServidorCorreoElectronicoTitle_mensageRecuperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.mensageRecuperacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{servidorCorreoElectronicoController.prepareCreate}" update=":ServidorCorreoElectronicoCreateForm" oncomplete="PF('ServidorCorreoElectronicoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ServidorCorreoElectronicoViewForm" oncomplete="PF('ServidorCorreoElectronicoViewDialog').show()" disabled="#{empty servidorCorreoElectronicoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ServidorCorreoElectronicoEditForm" oncomplete="PF('ServidorCorreoElectronicoEditDialog').show()" disabled="#{empty servidorCorreoElectronicoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{servidorCorreoElectronicoController.destroy}" update=":growl,datalist" disabled="#{empty servidorCorreoElectronicoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
