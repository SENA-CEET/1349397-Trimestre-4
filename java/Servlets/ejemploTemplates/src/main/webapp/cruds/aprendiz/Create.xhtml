<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AprendizCreateDlg" widgetVar="AprendizCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAprendizTitle}">
            <h:form id="AprendizCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aprendizController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAprendizLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{aprendizController.selected.estado}" required="true" requiredMessage="#{bundle.EditAprendizRequiredMessage_estado}">
                            <f:selectItems value="#{estadoFormacionController.itemsAvailableSelectOne}"
                                           var="estadoItem"
                                           itemValue="#{estadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAprendizLabel_grupoProyecto}" for="grupoProyecto" />
                        <p:selectOneMenu id="grupoProyecto" value="#{aprendizController.selected.grupoProyecto}" required="true" requiredMessage="#{bundle.EditAprendizRequiredMessage_grupoProyecto}">
                            <f:selectItems value="#{grupoProyectoController.itemsAvailableSelectOne}"
                                           var="grupoProyectoItem"
                                           itemValue="#{grupoProyectoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAprendizLabel_cliente}" for="cliente" />
                        <p:selectOneMenu id="cliente" value="#{aprendizController.selected.cliente}" required="true" requiredMessage="#{bundle.EditAprendizRequiredMessage_cliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteItem"
                                           itemValue="#{clienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aprendizController.create}" value="#{bundle.Save}" update="display,:AprendizListForm:datalist,:growl" oncomplete="handleSubmit(args,'AprendizCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AprendizCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
